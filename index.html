<!DOCTYPE html>
<html>

<head>
  <title>CEE Analytics</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/jstable.css" />
  <link rel="stylesheet" href="assets/css/navibar.css" />
  <link rel="stylesheet" href="assets/css/modal-box.css" />
  <link rel="stylesheet" href="assets/css/loading.css" />
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
  <!-- Tabelas JSTable -->
  <script src="assets/js/jstable.js"></script>
  <!-- FunÃ§Ãµes principais -->
  <script src="assets/js/script.js"></script>
  <!-- ApexCharts - GrÃ¡ficos -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


  <!-- Modal Box - Login -->
  <div id="container" class="container">
    <div class="interior">
      <a class="btn" href="#open-modal">ðŸ‘‹ Login</a>
    </div>
  </div>
  <div id="login" class="modal-window">
    <div>
      <!-- <a href="#" title="Close" class="modal-close">Fechar</a> -->

      <div id="loginFB">
        <h1>Por favor, logue abaixo!</h1>
        <div class="fb-login-button" data-width="1000" data-size="large" data-button-type="login_with"
          data-layout="default" data-auto-logout-link="false" data-use-continue-as="true" scope="public_profile, email, read_insights, pages_show_list, pages_read_engagement,
      pages_manage_metadata, pages_read_user_content, pages_manage_engagement" onlogin="checkLoginState();"
          enable_profile_selector=true></div>

      </div>

      <!-- SVG da animaÃ§Ã£o de loading -->
      <div class="loader" id="loading" style="display:none">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" width="100px" height="100px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
          xml:space="preserve">
          <path fill="#11101D"
            d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
              dur="0.6s" repeatCount="indefinite" />
          </path>
        </svg>
      </div>

      <div id="continuar" style="display:none">
        <h1>Dados carregados</h1>
        <div class="botao-continuar"> <button
            onclick="jsTable(); generateBubbleGraph(engajamentoPorHorario, postsPorHorario, engajamentoTotal); switchOverlay();">
            Continuar </button> </div>
      </div>
    </div>


  </div>

  <div class="navibar">
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">CEE Analytics</div>
        <i class='bx bx-menu' id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class='bx bx-search'></i>
          <input type="text" placeholder="Search...">
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-grid-alt'></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-user'></i>
            <span class="links_name">EM BREVE</span> <!-- User -->
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-pie-chart-alt-2'></i>
            <span class="links_name">EM BREVE</span> <!-- Analytics -->
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-heart'></i>
            <span class="links_name">EM BREVE</span> <!-- Boom Checker -->
          </a>
          <span class="tooltip">Boom Checker</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog'></i>
            <span class="links_name">EM BREVE</span> <!-- Setting -->
          </a>
          <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <!--<img src="profile.jpg" alt="profileImg">-->
            <div class="name_job">
              <div class="name" id="page_name">BETA Version</div>
              <div class="job" id="user_name">PÃ¡gina Selecionada</div>
            </div>
          </div>
          <a onClick="logout()"><i class='bx bx-log-out' id="log_out"></i></a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Dashboard</div>

      <div class="content">

        <div id="status"></div>

        <div id="chart">
        </div>

        <div id="horario" class="horario"></div>

        <div id="table example" class="table-example">
          <table id="example">
          </table>
        </div>

        <pre id="json" style="display:none"></pre>
      </div>

    </section>
  </div>


  <!-- Load the JS SDK asynchronously -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

  <!-- Barra de navegaÃ§Ã£o -->
  <script src="assets/js/navibar.js"></script>

  <!-- Produz os grÃ¡ficos -->
  <script src="assets/js/graficos.js"></script>


</body>

</html>
